name: airplane
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.11.0
  intl: ^0.17.0
  hive: ^2.2.3
  path_provider: ^2.0.11
  quickalert: ^1.0.1
  google_fonts: ^3.0.1
  photo_view: ^0.14.0
  flutter_bloc: ^8.1.1
  firebase_auth: ^4.2.4
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  equatable: ^2.0.5
  uuid: ^3.0.7
  dio: ^4.0.6
  file_picker: ^5.2.5
  image_picker: ^0.8.6+1
  flutter_animate: ^4.1.1+1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logoapp.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
